<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAE Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">WELCOME TO IAE BANK</h1>
        <div class="submit-area">
            <input type="email" placeholder="Enter Your Email" class="form-control">
            <br>
            <input type="password" placeholder="Enter Your Password" name="" id="" class="form-control"> 
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to Deposit"> 
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
       var loginBtn = document.getElementById('login');
       loginBtn.addEventListener('click',function(){
          const loginArea = document.getElementById('login-area');
          loginArea.style.display = 'none';
          const TransactionArea = document.getElementById('transaction-area');
          TransactionArea.style.display = 'block';
       })
          //deposit button event handler
        var depositBtn = document.getElementById('deposit-btn');
        depositBtn.addEventListener('click',function(){
            var depositAmount = document.getElementById("deposit-amount").value;
            var depositNumber = parseFloat(depositAmount);

            var currentDeposit = document.getElementById('current-deposit').innerText;
            var currentDepositNumber = parseFloat(currentDeposit);
            var totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById('current-deposit').innerText = totalDeposit;
            const currentBalance = document.getElementById('current-balance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber + depositNumber;
            document.getElementById('current-balance').innerText = totalBalance;
            document.getElementById("deposit-amount").value = "";
        })
       
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAE Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">WELCOME TO IAE BANK</h1>
        <div class="submit-area">
            <input type="email" placeholder="Enter Your Email" class="form-control">
            <br>
            <input type="password" placeholder="Enter Your Password" name="" id="" class="form-control"> 
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$ <span id="current-withDraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to Deposit"> 
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withDrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithDraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
       var loginBtn = document.getElementById('login');
       loginBtn.addEventListener('click',function(){
          const loginArea = document.getElementById('login-area');
          loginArea.style.display = 'none';
          const TransactionArea = document.getElementById('transaction-area');
          TransactionArea.style.display = 'block';
       })
          //deposit button event handler
        var depositBtn = document.getElementById('deposit-btn');
        depositBtn.addEventListener('click',function(){
            const depositNumber = getInputNumber('deposit-amount');       
            document.getElementById("deposit-amount").value = "";
            
            //withdraw button event handler
            const addWithDraw = document.getElementById('addWithDraw');
            addWithDraw.addEventListener("click",function(){
                const withDrawNumber = getInputNumber('withDrawAmount');
                updateSpanText('current-withDraw', withDrawNumber);
                updateSpanText('current-balance', -1 * withDrawNumber);

                document.getElementById("withDrawAmount").value = "";
            })

            //for same types of duplicate code i can use function and pass the parameter, it can reduce our time and make efficient working way
            function getInputNumber(id){
                const Amount = document.getElementById(id).value;
                const AmountNumber = parseFloat(Amount);
                return AmountNumber;
            }

            updateSpanText('current-deposit',depositNumber);
            updateSpanText('current-balance',depositNumber);       


            //this function calculate deposit and balance as well as withdraw and balance
            function updateSpanText(id,addNumber){
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const total = currentNumber + addNumber;
                document.getElementById(id).innerText = total;  
            }
        })
       
    </script>
</body>
</html>
